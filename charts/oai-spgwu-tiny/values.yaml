# Default values for oai-spgwu-tiny.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: "oai-cn"

image:
  registry: local
  repository: image-registry.openshift-image-registry.svc:5000/oai-cn/oai-spgwu-tiny
  version: magma-mme
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: Always

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-spgwu-tiny-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: true
  capabilities:
    add: ["NET_ADMIN", "NET_RAW"]
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  pfcpPort: 8805
  gtpuPort: 2152

lte:
  pidDirectory: "/var/run"
  sgwS1uIf: "net2"
  sgwSxIf: "net1"
  pgwSgiIf: "net2"
  pgwuSgiGw: "192.168.18.1"
  netUeIp: "192.168.20.0/24"
  pgwcSxIp: "192.168.2.164"
  netUeNatOption: "yes"
  sgwIpSx: "192.168.2.165"
  sgwNetmaskSx: "24"
  sgwGatewaySx: "192.168.2.1"
  sgwIpS1u: "192.168.18.165"
  sgwNetmaskS1u: "24"
  sgwGatewayS1u: "192.168.18.96"
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  limits:
    cpu: 4000m
    memory: 1024Mi
  requests:
    cpu: 2500m
    memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
