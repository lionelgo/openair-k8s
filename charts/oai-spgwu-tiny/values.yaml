# Default values for oai-spgwu-tiny.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: "oai-cn"

image:
  registry: local
  repository: image-registry.openshift-image-registry.svc:5000/oai-cn/oai-spgwu-tiny
  #version: odp
  #version: magma-mme
  #version: all-build-types
  version: lg-mono2multithread
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: Always

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-spgwu-tiny-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0
  #sysctls:
  #  - name: net.ipv4.conf.net2.rp_filter
  #    value: "0"
securityContext:
  privileged: true
  capabilities:
    add: ["NET_ADMIN", "NET_RAW"]
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  pfcpPort: 8805
  gtpuPort: 2152

start:
  spgwu: false
  tcpdump: true
  
lte:
  pidDirectory: "/var/run"
  sgwS1uIf: "net2"
  sgwSxIf: "net1"
  pgwSgiIf: "net2"
  pgwuSgiGw: "192.168.18.1"
  netUeIp: "192.168.20.0/24"
  pgwcSxIp: "192.168.2.164"
  netUeNatOption: "no"
  sgwIpSx: "192.168.2.165"
  sgwNetmaskSx: "24"
  sgwGatewaySx: "192.168.2.1"
  sgwIpS1u: "192.168.18.165"
  sgwNetmaskS1u: "24"
  sgwGatewayS1u: "192.168.18.1"
  threadsS1uUl: "16"
  threadsSgiDl: "16"
  threadsSx: "1"
  threadsSgiPrio: "64"
  threadsS1uPrio: "64"
  threadsSxPrio: "64"
  # standart feature is no, put yes if you want less UL packet delay
  bypassUlPfcpRules: "yes"

persistence:
  # make it true for the first time when you want to create persistance volume 
  # and then false
  enabled: false
  
resources:
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  requests:
    cpu: 8
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
