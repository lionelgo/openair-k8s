---
# Default values for magma-oai-mme.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: "oai-cn"

image:
  registry: local
  repository: image-registry.openshift-image-registry.svc:5000/oai-cn/magma-mme
  version: rel15_centos8
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: Always

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname
  # template
  name: "magma-oai-mme-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  diameterPort: 3870
  diameterSecPort: 5870
  peerDiameterPort: 3868
  peerDiameterSecPort: 5868
  gtpcPort: 2123

mmeConf:
  # source file folder
  magma_root: /magma
  # contains etc, bin subdirs
  # May be not always same as magma_root
  prefix: /magma
  domainName: "svc.cluster.local"
  fdMmeHostname: "oai-mme"
  fdHssHostname: "oai-hss"
  hssDomainName: "oai.svc.cluster.local"
  useStateless: "false"
  logLevel: "INFO"
  oaiLogLevel: "INFO"
  mcc: &mcc "320"
  mnc: &mnc "230"
  tac: "1"
  mmeGid: "1"
  mmeCode: "1"
  nonEpsServiceControl: "null"
  csfbMcc: "001"
  csfbMnc: "01"
  lac: "1"
  enableApnCorrection: "false"
  apnCorrectionMapList:
    - imsiPrefix: "00101"
      apnOverride: "magma.ipv4"
  mmeIpS1c: "192.168.18.155"
  mmeGatewayS1c: "192.168.18.1"
  mmeNetmaskS1c: "24"
  mmeIpS11: "172.16.1.105"
  mmeGatewayS11: "172.16.1.1"
  mmeNetmaskS11: "24"
  s1apIfaceName: "net1"
  s11IfaceName: "net2"
  remoteSgwIp: "172.16.1.106"
  taiList: |
      ({ MCC="320";MNC="230";TAC="1";},{ MCC="320";MNC="230";TAC="5556";},{ MCC="320";MNC="230";TAC="1235";});
  hssIp: "192.168.18.176"

volumes:
  - configMap:
      name: mme-fd-configmap
    name: fd-vol
  - configMap:
      name: mme-cfg-configmap
    name: cfg-vol

volumeMounts:
  - mountPath: /magma/etc/mme_fd.conf
    name: fd-vol
    subPath: mme_fd.conf
  - mountPath: /magma/etc/mme.conf
    name: cfg-vol
    subPath: mme.conf

resources:
  # We usually recommend not to specify default resources and to leave this as a
  # conscious choice for the user. This also increases chances charts run on
  # environments with little resources, such as Minikube. If you do want to
  # specify resources, uncomment the following lines, adjust them as necessary,
  # and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi
  requests:
    cpu: 200m
    memory: 256Mi

nodeSelector: {}

tolerations: []

affinity: {}
