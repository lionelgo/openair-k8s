# Default values for oai-spgwc.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

namespace: "oai-cn"

image:
  registry: local
  repository: image-registry.openshift-image-registry.svc:5000/oai-cn/oai-spgwc
  version: magma-mme
  # pullPolicy: IfNotPresent or Never or Always
  pullPolicy: Always

imagePullSecrets: []

nameOverride: ""
fullnameOverride: ""

serviceAccount:
  # Specifies whether a service account should be created
  create: false
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: "oai-spgwc-sa"

podSecurityContext:
  runAsUser: 0
  runAsGroup: 0

securityContext:
  privileged: true
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  pfcpPort: 8805
  gtpcPort: 2123

lte:
  pidDirectory: "/var/run"
  sgwS11If: "net2"
  sgwS5S8Ip: "127.0.58.2/8"
  pgwS5S8Ip: "127.0.58.1/8"
  pgwSxIf: "net1"
  ueIpAddressPool: "192.168.20.2-192.168.20.200"
  ueDnsServer: "192.168.18.129"
  ueDnsServerSec: "192.168.18.129"
  apn: "apn.oai-cn.svc.cluster.local"
  sgwIpS11: "172.16.1.165"
  sgwNetmaskS11: "24"
  sgwGatewayS11: "172.16.1.1"
  sgwIpSx: "192.168.2.164"
  sgwNetmaskSx: "24"
  sgwGatewaySx: "192.168.2.1"
  
resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

nodeSelector: {}

tolerations: []

affinity: {}
